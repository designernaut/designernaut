---
layout: default
title: thoughts
---

<div class="entry-content wrap">
  <ul class="all-posts posts-by-year">
  {% for post in site.posts %}
          {% if post.hidden != true %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date: "%B %d, %Y" }}</span></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
